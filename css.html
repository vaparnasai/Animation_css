<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="./css.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <!-- Hidden Checkbox -->
        <input type="checkbox" id="btn" hidden>

        <!-- Button -->
        <label for="btn" class="center-button">Click Me!!</label>

        <div class="card">
            <div class="inner-card">
                <div class="front">
                    <img src="./sun.png" alt="sun">
                    <img src="./clouds.png" alt="cloud">
                    <img src="./balloon.png" alt="balloon">
                    <img src="./birds.png" alt="bird">
                   <img src="./mountain.png" alt="mountain">
                </div>
                <div class="back">
                    <img src="./moon.png" alt="moon">
                    <img src="./sky.png" alt="sky">
                    <img src="./snowman.png" alt="snowman">
                    <img src="./girl.png" alt="girl">
                    <img src="./snow.png" alt="snow">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
